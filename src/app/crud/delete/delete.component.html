<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Delete user</h5>
        <button type="button" class="btn-close close py-4 pe-5 shadow-none" aria-label="Close" (click)="cancel()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body text-center">
        Are you sure you want to delete this user?
    </div>
    <div class="modal-footer border-0 justify-content-center">
        <button type="button" class="btn btn-danger" (click)="deleteUser()">Yes</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">No</button>
    </div>
</div>
