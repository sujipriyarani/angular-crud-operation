<section class="container py-3 py-md-5">

    <div class="d-flex flex-column flex-md-row align-items-center">
        <h1 class="fs-3 me-md-auto">List of users</h1>
        <div class="d-md-flex flex-md-column">
            <button type="button" class="btn btn-secondary mb-2 mb-2" (click)="openAddUserModal()">+ Add User</button>
        </div>
    </div>


    <div class="table-responsive mt-3">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user?.firstName}}</td>
                    <td>{{user?.lastName}}</td>
                    <td>{{user?.email}}</td>
                    <td>{{user?.address}}</td>
                    <td>
                        <span class="me-2 pointer" (click)="openEditUserModal(user)"><i class="fa-regular fa-pen-to-square" aria-label="Edit"></i></span>
                        <span class="pointer" (click)="openDeleteUserModal(user)"><i class="fa-regular fa-trash-can" aria-label="Delete"></i></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
